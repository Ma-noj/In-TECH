
<!DOCTYPE html>
<html>
<head>
<title>Student Admissionfrom</title>
<meta content="noindex, nofollow" name="robots">
<link href="formvalid.css" rel="stylesheet">
<script src="formvalid.js"></script>
</head>
<body>
<div id="form">
<p id="head"></p>
<h2>Student Admissionfrom</h2>
<form onsubmit='return formValidation()'>
<label>First Name:</label>
<input id='firstname' type='text'>
<p id="p1"></p>
<label>Last Name:</label>
<input id='lastname' type='text'>
<p id="p2"></p>
<label>Class:</label>
<input id='class' type='text'>
<p id="p3"></p>
<label>Year of passing:</label>
<input type="text" id="yop">
<p id="p5"></p>
<label>Percentage of marks:</label>
<input id='pom' type='text'>
<p id="p6"></p>
<input id="submit" type='submit' value='submit'>
</form>
</div>
</body>
</html>
